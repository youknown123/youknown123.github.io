<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<!--移动端 有3个视口 ：
    布局视口:
        布局视口是用来放置网页内容的区域。

​        一般移动设备的浏览器都默认定义一个虚拟的布局视口（layout viewport），
        用于解决[早期的页面](http://www.shindoo.com/index.asp)在手机上显示的问题。
        视口大小由浏览器厂商决定，<span style="color:#ee0b41">大多数设备的布局视口大小为 980px</span>。
    视觉视口
    理想视口

    打开浏览器调试：
    ctrl+shift+i
    ctrl+shift+m 切换移动控制台
    ctrl+shift+d 切换控制台位置
    -->
<div class="box">

</div>
<script>
    // 布局视口
    console.log(document.documentElement.clientWidth)
    //视觉视口
    console.log(window.innerWidth)
    //理想视口
</script>
</body>
</html>
